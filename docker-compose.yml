services:
  postgresdb:
    image: postgres
    container_name: facturaxdb
    environment:    
      POSTGRES_DB: facturaxdb
      POSTGRES_PASSWORD: AutonomaSQL123.
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      postgresdb:
        condition: service_healthy
    links:
      - postgresdb
    ports:
      - 3006:3006
    extra_hosts:
      - "host.docker.internal:host-gateway"
